name: Docker Image CI (create and push to DockerHub)

on:
  push:
    branches: "develop"
  # push:
  #   branches: [ "develop" ]
  # pull_request:
  #   branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image to test if passes
        run: docker build . --file Dockerfile --tag react-app:$(date +%s)

  publish:
    runs-on: ubuntu-latest

    steps:
      - name: SetUp QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and Push to DH
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: leo/react-app:$(date +%s)
          # tags: user/user-mongo:$(date +%s)
